{% extends "base.html" %}
{% block content %}
    <h2>Edit Profile</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.username.label }} 
            {{ form.username(class="form-control") }}
        </div>
        <div class="form-group">
            {{ form.email.label }} 
            {{ form.email(class="form-control") }}
        </div>
        <div class="form-group text-center">
            {{ form.submit(class="btn btn-primary") }}
        </div>
    </form>
{% endblock %}
