{% extends "member.html" %}

{% block content %}
<div align="center">
<h2>旅游攻略</h2>
<a href="{{ url_for('log.add_log') }}">添加新旅游攻略</a>
<ul>
    {% for log in logs %}
    <li>
        <h3>{{ log.title }}</h3>
        <p>{{ log.content }}</p>
        <p>评分: {{ log.rating }}</p>
        <p>用户: {{ log.member_id }} 于 {{ log.date_posted }}上传</p>
        <p>   </p>
    </li>
    {% endfor %}
</ul>



</div>
{% endblock %}
