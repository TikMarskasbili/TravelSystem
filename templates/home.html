<!DOCTYPE html>
<html lang="en">

<head>
    <title>用户登录</title>
    <script>
        function redirectToRegister() {
            window.location.href = '/register';
        }

        function post_login() {
            // 获取输入框的值  
            var username = document.getElementById('username').value;
            var password = document.getElementById('pwd').value;

            // 创建一个 XMLHttpRequest 对象  
            var xhr = new XMLHttpRequest();
            // 设置请求方法和目标 URL  
            xhr.open("POST", "/login", true);
            // 设置请求头以发送 JSON 数据  
            xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
            // 处理响应  
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        // 成功处理  
                        var response = JSON.parse(xhr.responseText);
                        if (response.success) {
                            alert("登录成功");
                            // 重定向到用户主页  
                            window.location.href = '/members';
                        } else {
                            alert("用户名或密码错误");
                        }
                    } else {
                        // 错误处理  
                        alert("请求失败，请稍后再试");
                    }
                }
            };
            // 发送请求  
            xhr.send(JSON.stringify({ username: username, password: password }));
        }  
    </script>
</head>

<body>
    <div align="center">
        <h2>用户登陆</h2>
        <p>用户名：</p>
        <p><input class="text" id="username" name="username" type="text" size="20" maxlength="30" value=""></p>
        <p>密码：</p>
        <p><input class="text" id="pwd" size="20" maxlength="30" type="password" name="pwd" value=""></p>
        <p><button type="button" onclick="post_login();" style="width: 100px;">登录</button></p>
        <p><button type="button" onclick="redirectToRegister()" style="width: 100px;">注册</button></p>
    </div>
</body>

</html>
